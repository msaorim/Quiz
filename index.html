<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-Matemática</title>
    <link rel="stylesheet" href="style.css"
</head>
<body>
    <div class="progress">
        <div class="progress--bar"></div>
    </div>

    <h1>Quiz - Matemática</h1>

    <div class="question-area">
        <div class="question">Questão ... ?</div>
        <div class="options">opção ...</div>
    </div>

    <div class="score-area">
        <img src="prize.png" alt="imagem prize"/>
        <div class="scoreText1">Parabéns!</div>
        <div class="scorePct">Acertou 99%</div>
        <div class="scoreText2">Você respondeu 9 questões e acertou 8.</div>
        <button>Fazer Novamente</button>
    </div>

    <footer>Criado por Marcelo Saorim</footer>

    <script src="questions.js"></script>
    <script src="script.js"></script>

</body>
</html>
